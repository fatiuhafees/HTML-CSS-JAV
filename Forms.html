<!DOCTYPE html>
<html>
<!---initializing form--->
<form action="submission.html" method="POST"> <!---Action = where the form will go to. Method = how the information sent.--->
  <h1>HTML INPUTS</h1> <h6>(hyperlink textual marketup language)</h6> 
<!---looking at inputs(login details)--->
<br>
    <h4>Username:</h4>
    <input type="text" name="username"> <!---type refers to the function of the input. Exsample 'text' means we only want texts.-->
    <h4>Password:</h4>
    <input type="password" name="password">
<!---looking at label and step(numbers)--->
<br/>
    <label for="years"> Years of experience: </label> 
    <input id="years" name="years" type="number" step="2"> <!---'id' has to mathch whatever 'for' is---> 
<!---looking at range, min and max(slider)--->
<br/>
    <label for="volume"> Volume Control</label>
    <input id="volume" name="volume" type="range" min="0" max="100" step="1">
<!---looking at checkbox(check boxes)--->
<br/>
    <h4>Gender:</h4>
    <label for="male">Male</label>
    <input id="male" name="gender" type="checkbox" value="male">
    <br>
    <label for="female">Female</label>
    <input id="female" name="gender" type="checkbox" value="female">
<!---looking at radio for when we want one input--->
<br/>
    <h4>What is sum of 1 + 1?</h4>
    <input type="radio" id="two" name="answer" value="2">
    <label for="two">2</label>
<br>
    <input type="radio" id="eleven" name="answer" value="11">
    <label for="eleven">11</label>
<html>
<!---looking at dropdown list--->
<br />
    <label for="lunch">What's you'r favourite food?</label>
    <select id="lunch" name="lunch">
        <option value="pizza">Pizza</option>
        <option value="curry">Curry</option>
        <option value="salad">Salad</option>
        <option value="ramen">Ramen</option>
        <option value="tacos">Tacos</option>
    </select>
 <!---dropdown list with seacrh bar--->
  <br/>
  <label for="city">Ideal city to visit?</label>
  <input type="text" list="cities" id="city" name="city">
 
  <datalist id="cities">
    <option value="New York City"></option>
    <option value="Tokyo"></option>
    <option value="Barcelona"></option>
    <option value="Mexico City"></option>
    <option value="Melbourne"></option>
    <option value="Other"></option>  
  </datalist>
<!---createing bigger text filed--->
<br>
  <label for="blog">New Blog Post: </label>
  <br>
  <textarea id="blog" name="blog" rows="5" cols="30">3 line maximum <!---text before the closing tag is the defult value for 'textarea'--->
  </textarea>
<!---submit button(goes at the end of form allways)--->
<br>
  <input type="submit" value="Send"> <!---if no 'value' is chosen default will be submit--->

</form>
</html>
